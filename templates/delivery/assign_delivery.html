{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="m-4">
    <h3 class="text-center text-warning">Assign Orders Made By Customers to Riders for Delivery </h3>
</div>


<div class="row mb-4">
    <div class="col-md-12">
        <div class="card mx-auto" style="width: 40rem;">
            <!-- <img src="" alt="" class="card-img-top"> -->
            <div class="card-body">
                <h5 class="card-title mb-3">Assign Orders</h5>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Buyer</label>
                        <input type="input" value="{{obj.buyer}}" class="form-control" id="exampleInputEmail1" aria-describedBy="emailhelp" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Assign Rider</label>
                        {% render_field form.rider class="form-control" %}
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
